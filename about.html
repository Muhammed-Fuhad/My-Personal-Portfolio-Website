<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="assets/img/perfil.png" type="image/icon type">

        <!-- ===== CSS ===== -->

        <!-- ===== GOOGLE FONTS ===== -->

        <!-- ===== poppons font family ===== -->

</head>
<body>
    <header class="header">
        <a href="#" class="header__logo">Muhammed Fuhad</a>

        <ion-icon name="menu-outline" class="header__toggle" onclick="toggleMenu()"></ion-icon>

        <nav class="nav" id="nav-menu">
            <div class="nav__content bd-grid">

                <ion-icon name="close-outline" class="nav__close" onclick="toggleMenu()"></ion-icon>

                <div class="nav__perfil">
                    <div class="nav__img">
                        <img src="assets/img/perfil.png" alt="">
                    </div>
                    
                    <div>
                        <a href="#" class="nav__name">Muhammed Fuhad</a>
                        <span class="nav__profesion">Web designer</span>
                    </div>
                </div>

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#About" class="nav__link">About</a></li>

                    </ul>
                    
                </div>

                <div class="nav__social">
                    <a href="#" class="nav__social-icon"><ion-icon name="logo-linkedin"></ion-icon></a>
                    <a href="#" class="nav__social-icon"><ion-icon name="logo-github"></ion-icon></a>
                    <a href="#" class="nav__social-icon"><ion-icon name="logo-behance"></ion-icon></a>
                </div>
            </div>
        </nav>
    </header>


    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src= "assets/img/theme/sun.png";
            }else{
                icon.src = "assets/img/theme/moon.png";
            }
        }
    </script>

    
</script>
